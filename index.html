<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Alarm Clock</h1>
        </div>
    <div id="current-time"></div>
    <h1>Set Alarm (24-Hour Clock)</h1>
    <form class="user-input">
        <input type="number" is = "hour" max = "23" min = "00" placeholder="HH"/>
        <input type="number" is = "min" max = "59" min = "00" placeholder="MM"/>
        <input type="number" is = "sec" max = "59" min = "00" placeholder="SS"/>
        <br />
        <button type="submit">Set Alarm</button>
        <button type="reset" onclick="clearAlarm()">Stop Alarm</button>
    </form>
    <br />

    <h2>Upcoming Alarm</h2>
        <ul class="set-alarms-list">
            <li></li>
        </ul>
    </div>
</body>
<script src = "index.js"></script>
</html>
